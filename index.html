<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smooth Glow Loader</title>
  <link rel="stylesheet" href="loader.css">
</head>
<body>
  <main class="scene" role="main">
    <div class="loader" aria-hidden="false">
      <span class="sr-only" aria-live="polite">Loading, please wait...</span>
      <div class="ring" aria-hidden="true"></div>
      <div class="halo" aria-hidden="true"></div>
      <div class="orbit" aria-hidden="true">
        <div class="spark s1"></div>
        <div class="spark s2"></div>
        <div class="spark s3"></div>
      </div>
      <div class="core" aria-hidden="true"></div>
    </div>

    <div style="text-align:center; font-size:14px; opacity:.9;">Interactive preloader â€¢ drop into any page</div>
  </main>
</body>
</html>
